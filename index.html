<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于物理的烟囱拆除模拟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>基于物理的烟囱拆除模拟</h1>
        <div class="content-wrapper">
            <div class="simulation-section">
                <canvas id="simulationCanvas" width="800" height="600"></canvas>
                <div class="controls">
                    <button id="startBtn">开始模拟</button>
                    <button id="explodeBtn">引爆</button>
                    <button id="resetBtn">重置</button>
                </div>
                <div class="info">
                    <p>点击"开始模拟"查看烟囱倒塌过程，点击"引爆"触发控制爆炸。</p>
                </div>
            </div>
            <div class="parameters-panel">
                <h2>参数控制</h2>
                <div class="parameter-group">
                    <label for="gravitySlider">重力: <span id="gravityValue">0.2</span></label>
                    <input type="range" id="gravitySlider" min="0" max="1" step="0.01" value="0.2">
                </div>
                <div class="parameter-group">
                    <label for="frictionSlider">摩擦力: <span id="frictionValue">0.95</span></label>
                    <input type="range" id="frictionSlider" min="0.8" max="1" step="0.01" value="0.95">
                </div>
                <div class="parameter-group">
                    <label for="bounceSlider">弹力: <span id="bounceValue">0.1</span></label>
                    <input type="range" id="bounceSlider" min="0" max="0.5" step="0.01" value="0.1">
                </div>
                <div class="parameter-group">
                    <label for="tiltSlider">初始倾斜角度: <span id="tiltValue">0.2</span></label>
                    <input type="range" id="tiltSlider" min="0" max="1" step="0.01" value="0.2">
                </div>
                <div class="parameter-group">
                    <label for="explosionForceSlider">爆炸力: <span id="explosionForceValue">25</span></label>
                    <input type="range" id="explosionForceSlider" min="10" max="50" step="1" value="25">
                </div>
                <div class="parameter-group">
                    <label for="explosionRadiusSlider">爆炸半径: <span id="explosionRadiusValue">120</span></label>
                    <input type="range" id="explosionRadiusSlider" min="50" max="200" step="5" value="120">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
